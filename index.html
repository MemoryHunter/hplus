<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html plus</title>
    <style>
        li {
            list-style-type: none;
        }

        .template {
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
        .new-content {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
    <script src="/dist/hplus.js"></script>
</head>

<body>
    <div>
        <ol h-data="menu">
            <li template class="new-content template"><a href="{{b}}">{{a}}</a></li>
        </ol>
    </div>
    <script>
        window.addEventListener('load', function () {
            function foo() {
                return [
                    { "a": "test", "b": "https://www.baidu.com/" },
                    { "a": "test1", "b": "https://www.baidu.com/" },
                    { "a": "test2", "b": "https://www.baidu.com/" }
                ]
            }
            //hplus.createdatafn("menu",foo)
            hplus.render("menu", foo())
        });
    </script>
</body>

</html>
